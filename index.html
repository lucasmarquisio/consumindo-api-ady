<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader MP3 & MP4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <h1 class="heading">Baixe videos <br>do Youtube</h1>
            <div class="content-inputs">
                <input class="URL-input" placeholder="https://www.youtube.com" required>
                <div id="flex-screen">
                  <div class="mp3_checkbox"><label for="mp3">.mp3</label> <input type="checkbox" id="mp3" class="mp3" hidden> </div>
                 <button class="convert-button">Baixar</button>
                 </div>
            </div>
            
            <div class="status-style ">

                <p id="message"></p>
            </div>
        </div>
    </main>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='script.js'></script>
</body>
</html>
